  <!DOCTYPE html>
  <html>
    <title>JavaScript Rekenmachine</title>
    <link rel="stylesheet" href="calculator.css"/>
    <body>
  	  <div class='frame'>
  	   <div class="display">0</div>
       <div class='keys'>
      	<button >7</button>
      	<button >8</button>
      	<button >9</button>
      	<button class="probtn" data-action="btn_div">/</button>

      	<button>4</button>
      	<button>5</button>
      	<button>6</button>
      	<button class="probtn" data-action="btn_prod">*</button>

      	<button>1</button>
      	<button>2</button>
      	<button>3</button>
      	<button class="probtn" data-action="btn_min">-</button>

     		<button class="clear_btn" data-action="btn_clear">C</button>
     		<button>0</button>
     		<button class="probtn" data-action="btn_eq">=</button>
     		<button class="probtn" data-action="btn_plus">+</button>
      </div>
 	  </div>
    <script src="calc.js"></script>
  </body>
 </html>
